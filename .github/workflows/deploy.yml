name: Deploy to EC2 (PROD)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            tony0103/careplan-backend:latest
            tony0103/careplan-backend:${{ github.sha }}

      - name: Deploy to EC2 (PROD)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            mkdir -p ~/app
            cd ~/app

            # docker-compose.yml이 EC2에 없으면 여기서 생성 (최초 1회용)
            if [ ! -f docker-compose.yml ]; then
              cat > docker-compose.yml << 'EOF'
              services:
                backend-prod:
                  image: tony0103/careplan-backend:latest
                  container_name: careplan-backend
                  env_file:
                    - .env
                  ports:
                    - "8080:8080"
                  restart: always
              EOF
            fi

            # 배포 때마다 .env 갱신
            cat > .env << 'EOF'
            SPRING_PROFILES_ACTIVE=prod
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF

            docker compose pull backend-prod
            docker compose up -d backend-prod
            docker image prune -f
